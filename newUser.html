<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body style="border: black solid 5px;">
        <!-- Full Screen Container -->
        <div class="fullScreenContainer" style="border: 5px solid yellow; height: 100vh;">
           <div class="header" style="border: 5px pink solid;">
                <div class="headerContent">
                    <h1> The Bark Brigade</h1>
                </div>
           </div>
           <!-- Center Container -->
           <div class="centerContainer" style="border: green solid 5px;">
                <div class="centerContent" style="border: aqua solid 5px;">
                    <h1> Join the Bark Brigade</h1>

                    <form action="">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="text" name="breed" id="breed" placeholder="Breed">
                        <input type="text" name="age" id="age" placeholder="Age">
                        <input type="text" name="owner" id="owner" placeholder="Owner">
                        <input type="text" name="phone" id="phone" placeholder="Phone">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <input type="text" name="password" id="password" placeholder="Password">
                        <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        <input type="button" value="Submit">
                        
                    </form>
                    
           </div>
           <footer>
                <div class="footerContent" style="border: red solid 5px;">
                    <p>Copyright Day13 Labs 2023</p>
                </div>
           </footer>
        </div>
        
        <script src="assets/script.js" async defer></script>
    </body>
</html>
